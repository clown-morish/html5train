  	  ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
  	  ctx1.beginPath();
  	  ctx1.fillStyle = 'rgb(256, 256, 0)';// 黄
  	  var tra = Math.random() * 10;
  	  if(tra > 5){

  		ctx1.arc(x_1, y_1, 60,-150 * Math.PI / 180, 150 * Math.PI / 180, false);

          ctx2.lineTo(x_2, y_2);
          ctx2.fill();

          }

    function draw3() {

       ctx.fillStyle = 'rgb(256, 256, 0)';// 黄
       ctx.arc(70, 70, 60,-30 * Math.PI / 180, 30 * Math.PI / 180, true);
       ctx.lineTo(70, 70);

      }
