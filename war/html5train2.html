<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <title>Canvas</title>
    <!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->
    <script type="text/javascript">
    onload = function() {
    	  draw();
    	  draw1();
    	  draw2();
    	  draw3();
    	  draw4();
    	  draw5();
    	  draw6();
    	  draw7();
    	  draw8();
    	  draw9();
    	};
    	function draw() {
    	  /* canvas要素のノードオブジェクト */
    	  var canvas = document.getElementById('canvassample');
    	  /* canvas要素の存在チェックとCanvas未対応ブラウザの対処 */
    	  if ( ! canvas || ! canvas.getContext ) {
    	    return false;
    	  }
    	  /* 2Dコンテキスト */
    	  var ctx = canvas.getContext('2d');
    	  /* 四角を描く */
    	  ctx.beginPath();
    	  ctx.moveTo(20, 20);
    	  ctx.lineTo(120, 20);
    	  ctx.lineTo(120, 120);
    	  ctx.lineTo(20, 120);
    	  ctx.closePath();
    	  ctx.stroke();
    	}
    	/* fillRect()の例 */
    	function draw1() {
    	  var canvas = document.getElementById('c1');
    	  if ( ! canvas || ! canvas.getContext ) { return false; }
    	  var ctx = canvas.getContext('2d');
    	  ctx.beginPath();
    	  ctx.fillRect(20, 20, 80, 40);
    	}
    	/* strokeRect()の例 */
    	function draw2() {
    	  var canvas = document.getElementById('c2');
    	  if ( ! canvas || ! canvas.getContext ) { return false; }
    	  var ctx = canvas.getContext('2d');
    	  ctx.beginPath();
    	  ctx.strokeRect(20, 20, 80, 40);
    	}
    	/* clearRect()の例 */
    	function draw3() {
    	  var canvas = document.getElementById('c3');
    	  if ( ! canvas || ! canvas.getContext ) { return false; }
    	  var ctx = canvas.getContext('2d');
    	  ctx.beginPath();
    	  ctx.fillRect(20, 20, 100, 100);
    	  ctx.beginPath();
    	  ctx.clearRect(50, 70, 60, 30);
    	}
    	/* 円を描く */
    	function draw4() {
    	  var canvas = document.getElementById('c4');
    	  if ( ! canvas || ! canvas.getContext ) { return false; }
    	  var ctx = canvas.getContext('2d');
    	  ctx.beginPath();
    	  ctx.arc(70, 70, 60, 0, Math.PI*2, false);
    	  ctx.stroke();
    	}
    	/* 円弧を描く */
    	function draw5() {
    	  var canvas = document.getElementById('c5');
    	  if ( ! canvas || ! canvas.getContext ) { return false; }
    	  var ctx = canvas.getContext('2d');
    	  ctx.beginPath();
    	  ctx.arc(70, 70, 60, 10 * Math.PI / 180, 80 * Math.PI / 180, true);
    	  ctx.stroke();
    	}
    	/* 円弧を塗りつぶす */
    	function draw6() {
    	  var canvas = document.getElementById('c6');
    	  if ( ! canvas || ! canvas.getContext ) { return false; }
    	  var ctx = canvas.getContext('2d');
    	  ctx.beginPath();
    	  ctx.fillStyle = 'rgb(256, 256, 0)';// 黄
    	  ctx.arc(70, 70, 60,-30 * Math.PI / 180, 30 * Math.PI / 180, true);
    	  ctx.lineTo(70, 70);
    	  ctx.fill();
    	}
    	function draw7() {
    		  var canvas = document.getElementById('c7');
    		  if ( ! canvas || ! canvas.getContext ) { return false; }
    		  var ctx = canvas.getContext('2d');
    		  /* 円 #1 */
    		  ctx.beginPath();
    		  ctx.fillStyle = 'rgb(192, 80, 77)'; // 赤
    		  ctx.arc(70, 45, 35, 0, Math.PI*2, false);
    		  ctx.fill();
    		  /* 円 #2 */
    		  ctx.beginPath();
    		  ctx.fillStyle = 'rgb(155, 187, 89)'; // 緑
    		  ctx.arc(45, 95, 35, 0, Math.PI*2, false);
    		  ctx.fill();
    		  /* 円 #3 */
    		  ctx.beginPath();
    		  ctx.fillStyle = 'rgb(128, 100, 162)'; // 紫
    		  ctx.arc(95, 95, 35, 0, Math.PI*2, false);
    		  ctx.fill();
    		}
    	function draw8() {
    		  var canvas = document.getElementById('c8');
    		  if ( ! canvas || ! canvas.getContext ) { return false; }
    		  var ctx = canvas.getContext('2d');
    		  /* 円 #1 */
    		  ctx.beginPath();
    		  ctx.fillStyle = 'rgba(192, 80, 77, 0.7)'; // 赤
    		  ctx.arc(70, 45, 35, 0, Math.PI*2, false);
    		  ctx.fill();
    		  /* 円 #2 */
    		  ctx.beginPath();
    		  ctx.fillStyle = 'rgba(155, 187, 89, 0.7)'; // 緑
    		  ctx.arc(45, 95, 35, 0, Math.PI*2, false);
    		  ctx.fill();
    		  /* 円 #3 */
    		  ctx.beginPath();
    		  ctx.fillStyle = 'rgba(128, 100, 162, 0.7)'; // 紫
    		  ctx.arc(95, 95, 35, 0, Math.PI*2, false);
    		  ctx.fill();
    		}
    	function draw9() {
    		  var canvas = document.getElementById('c9');
    		  if ( ! canvas || ! canvas.getContext ) { return false; }
    		  var ctx = canvas.getContext('2d');
    		  /* 半透明度を指定 */
    		  ctx.globalAlpha = 0.7;
    		  /* 円 #1 */
    		  ctx.beginPath();
    		  ctx.fillStyle = 'rgb(192, 80, 77)'; // 赤
    		  ctx.arc(70, 45, 35, 0, Math.PI*2, false);
    		  ctx.fill();
    		  /* 円 #2 */
    		  ctx.beginPath();
    		  ctx.fillStyle = 'rgb(155, 187, 89)'; // 緑
    		  ctx.arc(45, 95, 35, 0, Math.PI*2, false);
    		  ctx.fill();
    		  /* 円 #3 */
    		  ctx.beginPath();
    		  ctx.fillStyle = 'rgb(128, 100, 162)'; // 紫
    		  ctx.arc(95, 95, 35, 0, Math.PI*2, false);
    		  ctx.fill();
    		}
    </script>
  </head>
  <body>
    <h1>Canvas</h1>
    <canvas id="canvassample" width="140" height="140"></canvas>
    <h2>fillRect()</h2>
	<canvas id="c1" width="140" height="140"></canvas>
	<h2>strokeRect()</h2>
	<canvas id="c2" width="140" height="140"></canvas>
	<h2>clearRect()</h2>
	<canvas id="c3" width="140" height="140"></canvas>
	<h2>ctx.arc()/stroke()</h2>
	<canvas id="c4" width="140" height="140"></canvas>
	<h2>ctx.arc()/stroke()</h2>
	<canvas id="c5" width="140" height="140"></canvas>
	<h2>ctx.arc()/ctx.fill()</h2>
	<canvas id="c6" width="140" height="140"></canvas>
	<h2>fillStyle()/strokeStyle()</h2>
	<canvas id="c7" width="140" height="140"></canvas>
	<h2>fillStyle()/strokeStyle()/rgba()</h2>
	<canvas id="c8" width="140" height="140"></canvas>
	<h2>fillStyle()/strokeStyle()/globalAlpha()</h2>
	<canvas id="c9" width="140" height="140"></canvas>
  </body>
</html>
